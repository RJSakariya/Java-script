<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .temperature,
        .grading,
        .comparison,
        .positive_nagetive{
            display: none;
        }

        .show {
            display: block;
        }

        .active {
            color: white;
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container pt-5">
        <div class="row mt-5 home">
            <h1 class="col-12 mb-3 text-secondary">Comparison</h1>
            <button onclick="temperaturescreen()" class="btn col-6 col-md-3 col-lg-2 btn-outline-secondary btn1">
                Temperature
            </button>
            <button onclick="gradingscreen()" class="btn col-6 col-md-3 col-lg-2 btn-outline-secondary ms-3 btn2">
                Grading
            </button>
            <button onclick="comparisonscreen()" class="btn col-6 col-md-3 col-lg-2 btn-outline-secondary ms-3 btn3">
                Comparison
            </button>
            <button onclick="positive_nagetivescreen()" class="btn col-6 col-md-3 col-lg-2 btn-outline-secondary ms-3 btn4">
                Positive / Nagetive 
            </button>
        </div>
        <div class="row temperature">
            <div class="col-12 col-md-6">
                <h1 class="my-5">* Temperature Check *</h1>
                <input type="text" id="input1" class="form-control mb-4">
                <h5 id="ans1" class="text-secondary mt-3">Answer is here when click calculate button</h5>
                <button class="btn col-6 col-md-3 col-lg-2 btn-outline-primary" onclick="temperature()">
                    Temperature
                </button>
            </div>
        </div>
        <div class="row grading">
            <div class="col-12 col-md-6">
                <h1 class="my-5">* Grading System. *</h1>
                <input type="text" id="input2" class="form-control mb-4">
                <h5 id="ans2" class="text-secondary mt-3">Answer is here when click calculate button</h5>
                <button class="btn col-6 col-md-3 col-lg-2 btn-outline-primary" onclick="grading()">
                    Grade
                </button>
            </div>
        </div>
        <div class="row comparison">
            <div class="col-12 col-md-6">
                <h1 class="my-5">* Comparison *</h1>
                <input type="text" id="input3" class="form-control mb-4">
                <input type="text" id="input4" class="form-control mb-4">
                <h5 id="ans3" class="text-secondary mt-3">Answer is here when click comparison button</h5>
                <button class="btn col-6 col-md-3 col-lg-2 btn-outline-primary" onclick="comparison()">
                    Comparison
                </button>
            </div>
        </div>
        <div class="row positive_nagetive">
            <div class="col-12 col-md-6">
                <h1 class="my-5">* Positive / Nagetive *</h1>
                <input type="text" id="input5" class="form-control mb-4">
                <h5 id="ans4" class="text-secondary mt-3">Answer is here when click calculate button</h5>
                <button class="btn col-6 col-md-3 col-lg-2 btn-outline-primary" onclick="positive_nagetive()">
                    Positive / Nagetive
                </button>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function hide() {
        document.querySelector('.temperature').classList.remove("show");
        document.querySelector('.grading').classList.remove("show");
        document.querySelector('.comparison').classList.remove("show");
        document.querySelector('.positive_nagetive').classList.remove("show");
        document.querySelector('.btn1').classList.remove("active");
        document.querySelector('.btn2').classList.remove("active");
        document.querySelector('.btn3').classList.remove("active");
        document.querySelector('.btn4').classList.remove("active");
    }
    function temperaturescreen() {
        hide()
        document.querySelector('.temperature').classList.add("show");
        document.querySelector('.btn1').classList.add("active");
    }
    function gradingscreen() {
        hide()
        document.querySelector('.grading').classList.add("show");
        document.querySelector('.btn2').classList.add("active");
    }
    function comparisonscreen() {
        hide()
        document.querySelector('.comparison').classList.add("show");
        document.querySelector('.btn3').classList.add("active");
    }
    function positive_nagetivescreen() {
        hide()
        document.querySelector('.positive_nagetive').classList.add("show");
        document.querySelector('.btn4').classList.add("active");
    }
    function temperature() {
        var a = document.getElementById("input1").value
        if(a <= 0){
            document.getElementById('ans1').innerHTML = "It's freezing cold!"
        }
        else if(a > 0 && a <=10){
            document.getElementById('ans1').innerHTML = "It's chilly."
        }
        else if(a > 10 && a <=20){
            document.getElementById('ans1').innerHTML = "It's cool."
        }
        else{
            document.getElementById('ans1').innerHTML = "It's warm!"
        }
    }
    function grading() {
        var a = document.getElementById("input2").value
        if(a >= 90 && a <=100){
            document.getElementById('ans2').innerHTML = "A"
        }
        else if(a >= 80 && a <=89){
            document.getElementById('ans2').innerHTML = "B"
        }
        else if(a > 70 && a <=79){
            document.getElementById('ans2').innerHTML = "C"
        }
        else if(a > 60 && a <=69){
            document.getElementById('ans2').innerHTML = "D"
        }
        else{
            document.getElementById('ans2').innerHTML = "Fail"
        }
    }
    function comparison() {
        var a = document.getElementById("input3").value
        var b = document.getElementById("input4").value
        if(a < b){
            document.getElementById('ans3').innerHTML = "Second is Greater then First."
        }
        else if(a > b){
            document.getElementById('ans3').innerHTML = "First is Greater then Second."
        }
        else {
            document.getElementById('ans3').innerHTML = "Both number are equal"
        }
    }
    function positive_nagetive() {
        var a = document.getElementById("input5").value
        if(a < 0){
            document.getElementById('ans4').innerHTML = "Nagetive"
        }
        else if(a > 0){
            document.getElementById('ans4').innerHTML = "Positive"
        }
        else{
            document.getElementById('ans4').innerHTML = "Zero"
        }
    }
</script>
