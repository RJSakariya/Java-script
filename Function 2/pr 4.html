<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Square Area Calculator</h1>
        <input type="number" id="sideLength" placeholder="Enter side length" min="0" step="0.01">
        <button onclick="displayArea()">Calculate Area</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateSquareArea(sideLength) {
            return sideLength * sideLength;
        }
        
        function displayArea() {
            const sideLength = parseFloat(document.getElementById('sideLength').value);
            const area = calculateSquareArea(sideLength);
            document.getElementById('result').innerText = `Area: ${area}`;
        }
        
    </script>
</body>

</html>
