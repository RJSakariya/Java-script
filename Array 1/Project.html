<script>
    var array = []
    document.write("push process :<br>")
    for (var i = 1; i <= 5; i++) {
        array.push(i)
        document.writeln(array[i - 1] + "<br>")
    }
    document.write("pop process :<br>")
    for (var i = 5; i > 1; i--) {
        array.pop()
        document.writeln(array[i - 2] + "<br>")
    }
    var array = ['red', 'green', 'blue']
    document.write("shift process :<br>")
    array.shift()
    document.writeln(array + "<br>")

    var array = ['lion', 'tiger', 'elephant']
    document.write("unshift process :<br>")
    array.unshift('giraffe')
    array.unshift('zebra')
    document.writeln(array + "<br>")

    var array = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']
    document.write("pop process :<br>")
    for (var i = 1; i <= 5; i++) {
        array.pop()
    }
    document.write(array + "<br>")

    document.write("Reverce process :<br>")
    var array = [1, 2, 3, 4, 5]
    array.reverse()
    document.writeln(array + "<br>")

    var array = [99, 3, 2, 54, 53]
    document.write("Sort process :<br>")
    array.sort()
    document.writeln(array + "<br>")

    var date = []
    date = Date()
    document.write("Date :<br>" + date)

    var str1 = "Hello"
    var str2 = "World!"
    document.write("Concat process :<br>" + str1.concat(str2) + "<br>")

    document.write("string to uppercase <br>" + str1.toUpperCase() + "<br>")
    document.write("string to lowercase <br>" + str2.toLowerCase() + "<BR>")
    var str3 = ""
    str1 = str1.toLowerCase()
    for (var i = 0; i <= 5; i++) {
        if (str1.charAt(i) == 'a' || str1.charAt(i) == 'e' || str1.charAt(i) == 'i' || str1.charAt(i) == 'o' || str1.charAt(i) == 'u') {

        }
        else {
            str3 += str1.charAt(i)
        }
    }
    document.write("string to vowel in string using charAt <br>" + str3 + "<br>")
    var arr = [1, 2, 3, 4, 5];
    var n = prompt("enter value")
    for (var i = 0; i <= n; i++) {
        arr.unshift(prompt("enter value"));
    }
    document.write(arr);

    var arr = [1,2,3,4,5];

    arr.shift();
    arr.shift();
    document.write(arr);

    var arr = [1,2,3,4,5];
    arr.splice(1,1,3);
    document.write(arr);

</script>
