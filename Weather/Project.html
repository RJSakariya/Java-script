<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .fixed-top {
        top: 20px;
    }

    .input-group {
        display: none;
        cursor: pointer;
    }

    .loc {
        width: fit-content;
        cursor: pointer;
    }

    .dropdown-menu {
        width: 100%;
        height: 200px;
        overflow-y: scroll;
    }

    .dropdown-menu::-webkit-scrollbar {
        width: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="container fixed-top">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" data-bs-toggle="dropdown">
                        <ul class="dropdown-menu dropdown-menu-start">
                            <li><a class="dropdown-item">Rajkot</a></li>
                        </ul>
                        <button class="btn btn-outline-secondary" type="button"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <button class="btn btn-outline-secondary loc" type="button"><i
                            class="fa-solid fa-location-crosshairs"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    document.querySelector(".loc").addEventListener("click", () => {
        document.querySelector(".loc").style.display = "none"
        document.querySelector(".input-group").style.display = "flex"
    })
    fetch("https://github.com/fayazara/Indian-Cities-API/blob/master/cities.json").then((res) => {
        return res.json()
    })
        .then((data) => {
            console.log(data);
        })
        .catch((err) => {
            console.log(err);
        })
</script>
