<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main class="container">
        <div class="input-group mb-3">
            <input type="text" id="val" class="form-control mt-3">
            <select id="option" class="btn btn-outline-secondary mt-3">
                <option value="rs">₹</option>
                <option value="dollar">$</option>
            </select>
        </div>
        <button class="btn btn-primary mt-3" id="ans" onclick="check()">Check</button>
    </main>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<script>
    function check() {
        var option = document.getElementById("option").value
        var val = document.getElementById("val").value
        if(option == "rs"){
            document.getElementById("ans").innerHTML = +val/83.51 + " $"
        }else{
            document.getElementById("ans").innerHTML = +val*83.51 + " ₹"
        }
    }
</script>
