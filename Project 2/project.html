<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login {
            display: block;
        }

        .hide {
            display: none;
        }

        .c_p,
        .grading,
        .bill,
        .interest,
        .buttons {
            display: none;
        }

        .show {
            display: block;
        }

        .active {
            color: white;
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container pt-5">
        <div class="login col-12 col-md-8 col-lg-6">
            <h1 class="col-12 mb-3 text-secondary">Login</h1>
            <input type="text" id="username" class="form-control" placeholder="Enter Your Username.">
            <input type="text" id="password" class="form-control mt-3" placeholder="Enter Your Password.">
            <button onclick="login()" class="btn btn-outline-primary mt-4">Login</button>
        </div>
        <div class="row mt-5 buttons">
            <button onclick="gradingscreen()" class="btn col-6 col-md-3 col-lg-2 btn-outline-secondary btn1">
                Grading
            </button>
            <button onclick="billscreen()" class="btn col-6 col-md-3 col-lg-2 btn-outline-secondary ms-1 btn2">
                Bill
            </button>
            <button onclick="interestscreen()" class="btn col-6 col-md-3 col-lg-2 btn-outline-secondary ms-1 btn3">
                Interest
            </button>
            <button class="btn col-6 col-md-3 col-lg-2 btn-outline-secondary btn4 ms-1" onclick="c_p()">
                Change Password
            </button>
        </div>
        <div class="row grading">
            <div class="col-12 col-md-6">
                <h1 class="my-5">* Grading System. *</h1>
                <input type="text" id="input1" class="form-control mb-4">
                <h5 id="ans1" class="text-secondary mt-3">Answer is here when click calculate button</h5>
                <button class="btn col-6 col-md-3 col-lg-2 btn-outline-primary" onclick="grading()">
                    Grade
                </button>
            </div>
        </div>
        <div class="row bill">
            <div class="col-12 col-md-12">
                <h1 class="my-5">* Generate Bill. *</h1>
                <input type="text" id="input2" class="form-control mb-4" placeholder="Item Name">
                <input type="text" id="input3" class="form-control mb-4" placeholder="Item Price">
                <input type="text" id="input4" class="form-control mb-4" placeholder="GST">
                <button class="btn col-6 col-md-3 col-lg-2 btn-outline-primary" onclick="bill()">
                    Generate
                </button>
                <table class="table table-bordered mt-5">
                    <thead>
                        <th>Id</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>GST</th>
                        <th>Total</th>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row interest">
            <div class="col-12 col-md-6">
                <h1 class="my-5">* Find Simple Interest. *</h1>

                <h4>* Principal</h4>
                <input type="text" id="input5" class="form-control mb-4">
                <h4>* Rate</h4>
                <input type="text" id="input6" class="form-control mb-4">
                <h4>* Number of duration in year</h4>
                <input type="text" id="input7" class="form-control mb-4">
                <h5 id="ans3" class="text-secondary mt-3">Answer is here when click calculate button</h5>
                <button class="btn col-6 col-md-3 col-lg-2 btn-outline-primary" onclick="interest()">
                    Calculate
                </button>
            </div>
        </div>
        <div class="row c_p">
            <div class="col-12 col-md-6">
                <h1 class="my-5">* Change Password *</h1>
                <input type="text" id="input8" class="form-control mb-4" placeholder="Enter Your Password">
                <input type="text" id="input9" class="form-control mb-4" placeholder="Enter New Password">
                <input type="text" id="input10" class="form-control mb-4" placeholder="Enter Conform Password">
                <button class="btn col-6 col-md-3 col-lg-2 btn-outline-primary" onclick="change()">
                    Change
                </button>
            </div>
        </div>

    </div>
</body>

</html>
<script>
    var username = "root", password = "123root"
    function login() {
        var enter_username = document.getElementById("username").value
        var enter_password = document.getElementById("password").value
        if (enter_username === username) {
            if (enter_password === password) {
                document.getElementById("username").value = ""
                document.getElementById("password").value = ""
                document.querySelector(".login").classList.add("hide")
                document.querySelector(".buttons").classList.add("show")
            } else {
                alert("Wrong Password")
            }
        } else {
            alert("Wrong Username")
        }
    }
    function hide() {
        document.querySelector('.grading').classList.remove("show");
        document.querySelector('.bill').classList.remove("show");
        document.querySelector('.interest').classList.remove("show");
        document.querySelector('.c_p').classList.remove("show");
        document.querySelector('.btn1').classList.remove("active");
        document.querySelector('.btn2').classList.remove("active");
        document.querySelector('.btn3').classList.remove("active");
        document.querySelector('.btn4').classList.remove("active");
    }
    function gradingscreen() {
        hide()
        document.querySelector('.grading').classList.add("show");
        document.querySelector('.btn1').classList.add("active");
    }
    function billscreen() {
        hide()
        document.querySelector('.bill').classList.add("show");
        document.querySelector('.btn2').classList.add("active");
    }
    function interestscreen() {
        hide()
        document.querySelector('.interest').classList.add("show");
        document.querySelector('.btn3').classList.add("active");
    }
    function c_p() {
        hide()
        document.querySelector('.c_p').classList.add("show");
        document.querySelector('.btn4').classList.add("active");
    }
    function grading() {
        var a = document.getElementById("input1").value
        if (+a >= 90 && +a <= 100) {
            document.getElementById('ans1').innerHTML = "A"
        }
        else if (+a >= 80 && +a <= 89) {
            document.getElementById('ans1').innerHTML = "B"
        }
        else if (+a > 70 && +a <= 79) {
            document.getElementById('ans1').innerHTML = "C"
        }
        else if (+a > 60 && +a <= 69) {
            document.getElementById('ans1').innerHTML = "D"
        }
        else {
            document.getElementById('ans1').innerHTML = "Fail"
        }
    }
    var k = 0
    function bill() {
        var a = document.getElementById("input2").value
        var b = document.getElementById("input3").value
        var c = document.getElementById("input4").value
        var table = document.getElementById("tableBody");
        var row = document.createElement("tr")
        var c1 = document.createElement("td")
        var c2 = document.createElement("td")
        var c3 = document.createElement("td")
        var c4 = document.createElement("td")
        var c5 = document.createElement("td")
        k = k+1
        c1.innerText = k
        c2.innerText = a
        c3.innerText = b
        c4.innerText = c
        c5.innerText = ((+b*+c)/100) + +b
        row.appendChild(c1);
        row.appendChild(c2);
        row.appendChild(c3);
        row.appendChild(c4);
        row.appendChild(c5);
        table.appendChild(row)
    }
    function interest() {
        var a = document.getElementById("input5").value
        var b = document.getElementById("input6").value
        var c = document.getElementById("input7").value
        var d = (+a * +b * +c) / 100
        document.getElementById("ans3").innerHTML = d
    }
    function change() {
        var a = document.getElementById("input8").value
        var b = document.getElementById("input9").value
        var c = document.getElementById("input10").value
        if (a === password) {
            if (b === c) {
                document.querySelector(".c_p").classList.remove("show");
                document.querySelector(".btn4").classList.remove("active");
                document.querySelector(".buttons").classList.remove("show");
                alert("Password Changed")
                password = b
                document.getElementById("input8").value = ""
                document.getElementById("input9").value = ""
                document.getElementById("input10").value = ""
                document.querySelector(".login").classList.remove("hide");
            }
            else {
                alert("Conform Passwords don't match")
            }
        } else {
            alert("Wrong Password")
        }
    }
</script>
