<!doctype html>
<html lang="en">

<head>
    <title>Language Greeting</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main class="container">
        <select id="language" class="form-select mt-3">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="Other">Other</option>
        </select>
        <button class="btn btn-primary mt-3" id="greetButton" onclick="greet()">Greet</button>
        <div id="greetingMessage" class="mt-3"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        function greet() {
            var language = document.getElementById("language").value;
            var greetingMessage = document.getElementById("greetingMessage");

            switch (language) {
                case "English":
                    greetingMessage.textContent = "Hello! Language: English";
                    break;
                case "Spanish":
                    greetingMessage.textContent = "Â¡Hola! Language: Spanish";
                    break;
                case "French":
                    greetingMessage.textContent = "Bonjour! Language: French";
                    break;
                default:
                    greetingMessage.textContent = "Language not supported.";
            }
        }
    </script>
</body>

</html>
