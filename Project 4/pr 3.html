<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main class="container">
        <select id="option" class="btn mt-3" onclick="red()">
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
        </select>
        <button class="btn btn-primary mt-3" id="ans" onclick="check()">Check</button>
    </main>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<script>
    function check() {
        var option = document.getElementById("option").value
        switch (option) {
            case "red": console.log("Stop!")
                break
            case "yellow": console.log("Slow down!")
                break
            case "green": console.log("Go!")
                break
        }
        function remove(){
            document.querySelector(".btn").classList.remove("btn-outline-danger")
            document.querySelector(".btn").classList.remove("btn-outline-warning")
            document.querySelector(".btn").classList.remove("btn-outline-success")
        }
        function red(){
            remove()
            document.querySelector(".btn").classList.add("btn-outline-danger")
        }
        function yellow(){
            remove()
            document.querySelector(".btn").classList.add("btn-outline-warning")
        }
        function green(){
            remove()
            document.querySelector(".btn").classList.add("btn-outline-success")
        }
    }
</script>
