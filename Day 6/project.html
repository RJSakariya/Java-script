<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login {
            display: block;
        }

        .hide {
            display: none;
        }

        .triangle,
        .even_odd,
        .stages,
        .buttons {
            display: none;
        }

        .show {
            display: block;
        }

        .active {
            color: white;
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container pt-5">
        <div class="login col-12 col-md-8 col-lg-6">
            <h1 class="col-12 mb-3 text-secondary">Login</h1>
            <input type="text" id="username" class="form-control" placeholder="Enter Your Username.">
            <input type="text" id="password" class="form-control mt-3" placeholder="Enter Your Password.">
            <button onclick="login()" class="btn btn-outline-primary mt-4">Login</button>
        </div>
        <div class="row mt-5 buttons">
            <h1 class="col-12 mb-3 text-secondary">Comparison</h1>
            <button onclick="trianglescreen()" class="btn col-6 col-md-3 col-lg-2 btn-outline-secondary btn1">
                Triangle
            </button>
            <button onclick="even_oddscreen()" class="btn col-6 col-md-3 col-lg-2 btn-outline-secondary ms-3 btn2">
                Even / Odd
            </button>
            <button onclick="stagesscreen()" class="btn col-6 col-md-3 col-lg-2 btn-outline-secondary ms-3 btn3">
                Life Stages
            </button>
        </div>
        <div class="row triangle">
            <div class="col-12 col-md-6">
                <h1 class="my-5">* Triangle *</h1>
                <h4>* Angle 1</h4>
                <input type="text" id="input1" class="form-control mb-4">
                <h4>* Angle 2</h4>
                <input type="text" id="input2" class="form-control mb-4">
                <h4>* Angle 3</h4>
                <input type="text" id="input3" class="form-control mb-4">
                <h5 id="ans1" class="text-secondary mt-3">Answer is here when click check button</h5>
                <button class="btn col-6 col-md-3 col-lg-2 btn-outline-primary" onclick="triangle()">
                    Check
                </button>
            </div>
        </div>
        <div class="row even_odd">
            <div class="col-12 col-md-6">
                <h1 class="my-5">* Even / Odd *</h1>
                <input type="text" id="input4" class="form-control mb-4">
                <h5 id="ans2" class="text-secondary mt-3">Answer is here when click check button</h5>
                <button class="btn col-6 col-md-3 col-lg-2 btn-outline-primary" onclick="even_odd()">
                    Check
                </button>
            </div>
        </div>
        <div class="row stages">
            <div class="col-12 col-md-6">
                <h1 class="my-5">* Life Stage *</h1>
                <input type="text" id="input5" class="form-control mb-4" placeholder="Enter Your age">
                <h5 id="ans3" class="text-secondary mt-3">Answer is here when click check stage button</h5>
                <button class="btn col-6 col-md-3 col-lg-2 btn-outline-primary" onclick="stages()">
                    Check Stage
                </button>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function login() {
        var username = "root", password = "123root"
        var enter_username = document.getElementById("username").value
        var enter_password = document.getElementById("password").value
        if (enter_username === username) {
            if (enter_password === password) {
                document.querySelector(".login").classList.add("hide")
                document.querySelector(".buttons").classList.add("show")
            } else {
                alert("Wrong Password")
            }
        } else {
            alert("Wrong Username")
        }
    }
    function hide() {
        document.querySelector('.triangle').classList.remove("show");
        document.querySelector('.even_odd').classList.remove("show");
        document.querySelector('.stages').classList.remove("show");
        document.querySelector('.btn1').classList.remove("active");
        document.querySelector('.btn2').classList.remove("active");
        document.querySelector('.btn3').classList.remove("active");
    }
    function trianglescreen() {
        hide()
        document.querySelector('.triangle').classList.add("show");
        document.querySelector('.btn1').classList.add("active");
    }
    function even_oddscreen() {
        hide()
        document.querySelector('.even_odd').classList.add("show");
        document.querySelector('.btn2').classList.add("active");
    }
    function stagesscreen(){
        hide()
        document.querySelector('.stages').classList.add("show");
        document.querySelector('.btn3').classList.add("active");
    }
    function triangle() {
        var a = document.getElementById("input1").value
        var b = document.getElementById("input2").value
        var c = document.getElementById("input3").value
        if (+a + +b + +c == 180) {
            if (a === b && b === c && c === a) {
                document.getElementById("ans1").innerHTML = "Equilateral Triangle."
            }
            else if (a === b || b === c) {
                document.getElementById("ans1").innerHTML = "Isosceles Triangle."
            }
            else {
                document.getElementById("ans1").innerHTML = "Scalene Triangle."
            }
        }
        else {
            document.getElementById("ans1").innerHTML = "Not a Triangle."
        }
    }
    function even_odd(){
        var a = document.getElementById("input4").value
        if(a % 2 == 0){
            document.getElementById("ans2").innerHTML = "Even Number."
        }
        else{
            document.getElementById("ans2").innerHTML = "Odd Number."
        }
    }
    function stages(){
        var a = document.getElementById("input5").value
        if(a > 0 && a <= 10){
            document.getElementById("ans3").innerHTML = "You are Child."
        }
        else if(a > 10 && a <= 20){
            document.getElementById("ans3").innerHTML = "You are Teen."
        }
        else if(a > 20 && a <= 30){
            document.getElementById("ans3").innerHTML = "You are Adult."
        }
    }
</script>
