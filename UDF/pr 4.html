<script>
    var a = prompt("Enter Number")
    a.toString;
    var r = ""
    for(i=a.length-1; i>=0;i--){
        r += a[i]
    }
    if(a===r){
        alert("palindrome")
    }
    else{
        alert("not palindrome")
    }
</script>
