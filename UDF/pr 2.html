<!doctype html>
<html lang="en">

<head>
    <title>Palindrome and Vowel Checker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row interest">
            <div class="col-12 col-md-6">
                <h1 class="my-5">* Find Simple Interest. *</h1>

                <h4>* Principal</h4>
                <input type="text" id="input5" class="form-control mb-4">
                <h4>* Rate</h4>
                <input type="text" id="input6" class="form-control mb-4">
                <h4>* Number of duration in year</h4>
                <input type="text" id="input7" class="form-control mb-4">
                <h5 id="ans3" class="text-secondary mt-3">Answer is here when click calculate button</h5>
                <button class="btn col-6 col-md-3 col-lg-2 btn-outline-primary" onclick="interest()">
                    Calculate
                </button>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<script>
    function interest() {
        var a = document.getElementById("input5").value
        var b = document.getElementById("input6").value
        var c = document.getElementById("input7").value
        var d = (+a * +b * +c) / 100
        document.getElementById("ans3").innerHTML = d
    }

</script>
